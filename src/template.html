<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="theme-color" content="#333333">
	<meta name="description" content="Tailwind wysisywig editor like notion">
	<meta name=”robots” content="index, follow">

	<meta property="og:title" content="Title Here" />
	<meta property="og:type" content="article" />
	<meta property="og:url" content="https://editor-tw.fouita.com/" />
	<meta property="og:image" content="https://cdn.fouita.com/assets/fouita/images/editor-sh1.png" />
	<meta property="og:description" content="Tailwind wysisywig editor like notion" />

	<meta name="twitter:card" content="summary">	
	<meta name="twitter:title" content="Fouita tailwind editor">
	<meta name="twitter:description" content="Tailwind wysisywig editor like notion">
	<meta name="twitter:creator" content="@haynajjar">
	<meta name="twitter:image" content="https://cdn.fouita.com/assets/fouita/images/editor-sh1.png">

	%sapper.base%

	<link rel="stylesheet" href="global.css">
	<link rel="stylesheet" href="index.css" />
	<link rel="manifest" href="manifest.json" crossorigin="use-credentials">
	<link rel="icon" type="image/png" href="favicon.png">

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id="sapper">%sapper.html%</div>
</body>
</html>
